# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# This 'env' section defines the environment variables available to your app.
# This is the correct way to configure secrets for production.
env:
  # For the public key, we can set its value directly.
  # IMPORTANT: Replace the placeholder below with your actual LIVE PayPal Client ID.
  - variable: next_public_paypal_client_id
    value: "YOUR_LIVE_PAYPAL_CLIENT_ID"

  # For the private key, we reference the secret you created in Google Cloud Secret Manager.
  # The 'secret' name here MUST EXACTLY match the name you gave the secret in Secret Manager.
  - variable: paypal_client_secret
    secret: paypal-client-secret
