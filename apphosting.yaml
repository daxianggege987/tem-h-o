# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# This 'env' section defines the environment variables available to your app.
# This is the correct way to configure secrets for production.
env:
  # For the public key (Client ID), we can set its value directly.
  # This key is not sensitive and is safe to include here.
  - variable: NEXT_PUBLIC_PAYPAL_CLIENT_ID
    value: "AShKf9a1RwiX_BPREI1vo7dG4wXpdtFYszmRzaZXkD5PmfCYugCKkPw0ZfZrzgNhWnuRwc8aXmJ0VNpT"
  # For the secret key, we now securely reference it from Google Secret Manager.
  # The 'grantaccess' command you ran gives your backend permission to read this.
  - variable: PAYPAL_CLIENT_SECRET
    secret: paypal-client-secret
  # --- WeChat Pay Secrets ---
  # Add your WeChat Pay credentials here. These will be securely available to your backend.
  # Replace the placeholder values with your actual credentials from the WeChat Pay Merchant Platform.
  - variable: WECHAT_APP_ID
    value: "YOUR_WECHAT_APP_ID" # Replace with your AppID
  - variable: WECHAT_MCH_ID
    value: "YOUR_WECHAT_MCH_ID" # Replace with your Merchant ID
  - variable: WECHAT_API_V3_KEY
    secret: wechat-api-v3-key # Recommended: Store your key in Secret Manager and reference it
