# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# We will now manage all secrets via Secret Manager for maximum reliability.
# Please ensure the backend has the 'Secret Manager Secret Accessor' role.
runConfig:
  maxInstances: 1
  secrets:
    - secret: wechat-api-v3-key
    - secret: wechat-app-id
    - secret: wechat-mch-id
    - secret: paypal-secret
      name: PAYPAL_SECRET
    - secret: paypal-client-id
      name: PAYPAL_CLIENT_ID
    - secret: zpay-pid
    - secret: zpay-key
